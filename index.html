<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  var x = d3.scaleLog().domain([140,300]).range([0, 200]);
  var y = d3.scaleLog().domain([0,100000000]).range([200, 0]);
  
  const data = await d3.csv('https://www.kaggle.com/louise2001/us-cities?select=uscities.csv');
  console.log(data);
  d3.select("svg")
  .append("g")
  .attr("transform", "translate("+50+","+50+")")
  .selectAll("circle")
  .data(data)
  .enter().append("circle")
}
</script>
</body>
</html>
