<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
  var x = d3.scaleLog().domain([0,50000]).range([0, 200]);
  var y = d3.scaleLog().domain([0,10000000]).range([200, 0]);
  
  const data = await d3.csv('uscities.csv');
  console.log(data);
  d3.select("svg")
  .append("g")
  .attr("transform", "translate("+50+","+50+")")
  .selectAll("circle")
  .data(data)
  .enter().append("circle")
  .attr("cx", function(d) { return d.density; })
  .attr("cy", function(d) { return d.population; })
  .attr("r", function(d) { return 2; });
}
</script>
</body>
</html>
